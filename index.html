<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            margin-top: 20px;
        }
        #gameover {
            display: none;
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #finalscore {
            font-size: 20px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>TETRIS</h1>
    <p id="score">Score: 0</p>
    <canvas id="tetris" width="300" height="600"></canvas>
    <p id="gameover">GAME OVER! <br> Press ENTER to Restart</p>
    <p id="finalscore"></p>

    <script src="tetris.js"></script>

</body>
</html>
